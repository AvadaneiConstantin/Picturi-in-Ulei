	.containerContactForm {
		position: relative;
		width: 99%;

	}

	.form {
		width: 340px;
		height: 440px;
		background: #e6e6e6;
		border-radius: 8px;

		border-left: 1px solid white;

		padding: 20px 30px;
		box-sizing: border-box;
		font-family: 'Montserrat', sans-serif;
		position: absolute;
		left: 50%;
		transform: translate(-50%);
	}
	
	.form::after {
		content: '';
		height: 2px;
		width: 30px;
		margin-left: -105px;
		background: grey;
		position: absolute;
		top: 65px;
	}
	
	h2 {
		margin: 10px 0;
		padding-bottom: 10px;
		width: 180px;
		color: #78788c;
	}
	
	input {
		width: 100%;
		padding: 10px;
		box-sizing: border-box;
		background: none;
		outline: none;
		resize: none;
		border: 0;
		font-family: monospace, 'Montserrat', sans-serif;
		transition: all .3s;
		border-bottom: 2px solid #bebed2
	}
	
	input:focus {
		border-bottom: 2px solid #78788c
	}
	
	p:before {
		content: attr(type);
		display: block;
		margin: 28px 0 0;
		font-size: 14px;
		color: #5a5a5a;
	}

		float: right;

		background: 0;
		color: #5a5a6e;
		cursor: pointer;
		transition: all .3s
	}

		background: #78788c;
